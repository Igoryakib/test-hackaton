<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Column</title>
</head>
<body>
	<section class="columns">
		<div class="column">
		   <div class="column__wrapper">
			  <input type="text" placeholder="Your title column here..." value="To do" class="column__title"></input>
			  <div class="column__wrapper-cards" data-index="1">
				 <div class="column__plus-wrapper">
					<p class="column__wrapper--plus">+</p>
				 </div>
			  </div>
		   </div>
		</div>
		<div class="column">
		   <div class="column__wrapper">
			<input type="text" placeholder="Your column title here..." value="In progress" class="column__title"></input>
			  <div class="column__wrapper-cards" data-index="2">
				 <div class="column__plus-wrapper">
					<p class="column__wrapper--plus">+</p>
				 </div>
			  </div>
		   </div>
		</div>
		<div class="column">
		   <div class="column__wrapper">
			<input type="text" placeholder="Your column title here..." value="Done" class="column__title"></input>
			  <div class="column__wrapper-cards" data-index="3">
				 <div class="column__plus-wrapper">
					<p class="column__wrapper--plus">+</p>
				 </div>
			  </div>
		   </div>
		</div>
		<div class="column__plus-wrapper-right">
			<p class="column__wrapper-plus-right">+</p>
		</div>
	 </section>
</body>
</html>
